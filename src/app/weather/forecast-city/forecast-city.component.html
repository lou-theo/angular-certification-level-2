<div class="panel panel-default" *ngIf="forecastWeather$ | async as forecastWeather">
    <div class="panel-heading">
        <h3 class="panel-title">5-day forecast for {{ forecastWeather.city.name }}</h3>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let weather of forecastWeather.weathers">
            Monday, Mar 23: {{ weather.condition }} - Min: {{ weather.temperatureMin }} - Max:
            {{ weather.temperatureMax }}

            <img class="icon" [src]="weather.condition | weatherIconUrl" [alt]="weather.condition | weatherIconUrl" />
        </li>
    </ul>
</div>

<button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">&lt; Back to main page</button>
