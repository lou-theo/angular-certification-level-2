<div class="well flex">
    <div>
        <h3>{{ city?.name }} ({{ city?.zipCode }})</h3>
        <h4>Current conditions: {{ weather?.condition }}</h4>
        <h4>Temperatures today:</h4>
        <p>Current {{ weather?.temperature }} - Max {{ weather?.temperatureMax }} - Min {{ weather?.temperatureMin }}</p>
        <p>
            <a [routerLink]="['/forecast', city?.zipCode]">Show 5-day forecast for {{ city?.name }}</a>
        </p>
    </div>
    <div (click)="close()">
        <span class="close">Ã—</span>
        <img src="https://www.angulartraining.com/images/weather/sun.png" alt="close" />
    </div>
</div>
